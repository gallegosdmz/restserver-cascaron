<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">

            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios">

            </ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>
            <ul id="ulMensajes" class="d-flex flex-column-reverse">

            </ul>
        </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
